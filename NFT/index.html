<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; margin:40px }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">


    <!--The card itself-->
<div class="nftcard">
  <img src="/images/image-equilibrium.jpg" alt="ournft" class="pic1"><br>
 



  <!--texts on the card--> 
 <br> <h1>Equilibrium #3429</h1><br>

  <p id="nil">Our Equilibrium collection promotes<br> balance and calm.</p><br>



  <!--more info on pricing and timing-->
  <div class="more">
  <div class="pricing">
  <img src="images/icon-ethereum.svg" alt="price" class="pic2" > <span>0.041 ETH</span></div>
  <div class="timing"><img src="images/icon-clock.svg" alt="duration" class="pic2" > <span >3 days left</span></div>
  </div><br>
  <hr class="lil"><br>


 
  <!--footer area-->
<img  src="images/image-avatar.png" alt="avatar" class="pic3">  
 <span class="info">Creation of </span><span class="jay">Jules Wyvern</span>
</div>
  <div class="attribution">
   <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soulbroda</a>.</p>
  </div>
  
  </main>
</body>
</html>
